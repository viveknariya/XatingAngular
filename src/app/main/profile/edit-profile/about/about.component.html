<div class="profile-container">
    <div class="about">
        <div class="profile-info-navbar">
            <div class="profile-info-navbar-back">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
        <div class="profile-info-edit">
            <div>
                <h1>About</h1>
            </div>
        </div>
        <form [formGroup]="AboutForm" class="AboutForm">
            <div class="about-first-last-name">
                <input placeholder="First Name" type="text" formControlName="firstName">
                <input placeholder="Last Name" type="text" formControlName="lastName">
            </div>
            <div class="about-date-of-birth">
                <input placeholder="Date Of Birth" type="date" formControlName="Dob">
            </div>
            <div class="about-gender">
                <select formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="about-coomunity">
                <input placeholder="Community" type="text" formControlName="community">
            </div>
            <div class="about-action">
                <button type="button" class="about-action-save" (click)="saveAbout()">Save</button>
            </div>
        </form>
    </div>
</div>
